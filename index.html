<html>
<head>
    <head>
        <title>Collapsible Tree </title>

        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description=" content="d3 React and Redux Collapsible Tree ">

	<script async src="dist/vendor.min.js"></script>
	<script async src="dist/tree-vendor.min.js"></script>
	<script async src="dist/tree.min.js"></script>

	<style>

    .map-container,
    .map-description {
        margin: 0 auto;
        border-style: solid;
        border-color: #ccc;
        border-width: 1px;
    }

    .map-heading {
        width: 960px;
        margin: 0 auto;
    }
    
    .map-heading a {
        text-decoration: none;
    }

    .map-description p {
        margin: 20px;
    }
    .node {
        cursor: pointer;
    }

    .node circle {
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .node text {
        font: 10px sans-serif;
    }

    .link {
        z-index: 1;
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
</style>
</head>
<body>

    <div class="map-heading">
        <h1>Collapsible Tree</h1>
        <p>
            This is an implementation of the bl.ocks Collapsible Tree developed using d3.v4, stateless
            React components and Redux.
        </p>

        <p>
            Shamelessly copied from the original d3 implementation located at
            <a href="https://bl.ocks.org/mbostock/4339083">bl.ocks.org/mbostock/4339083</a>
        </p>
    </div>

    </div>

    <div id="app"></div>
    
    <div class="map-heading">
        <p>
            <a href="https://github.com/davidctaylor/d3-react-tree">David Taylor</a> Collapsible Tree
        </p>
    </div>

</body>
</html>
